<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <p>Select Rock, Paper, or Scissors</p>
            <div class="game-selection">
                <button type="button" class="btn btn-primary btn-lg" id="rock">Rock</button>
                <button type="button" class="btn btn-primary btn-lg" id="paper">Paper</button>
                <button type="button" class="btn btn-primary btn-lg" id="scissors">Scissors</button>
            </div>
            <div class="middle">
                <p id="result"></p>
                <p id="round"></p>
            </div>
        </div>

        <div class="score">
            <div class="score-left">
                <div class="score-board">Player Score :</div>
                <div class="score-display" id="player-score">0</div>
            </div>

            <div class="score-right">
                <div class="score-board">Computer Score :</div>
                <div class="score-display" id="computer-score">0</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
